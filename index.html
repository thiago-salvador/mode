        },
        {
          question: "Do you take equity?",
          answer: "No by default. We work on clear fixed pricing. In rare cases we can discuss a small equity component."
        },
        {
          question: "What do you need from us?",
          answer: "A short written brief and a 60 minute kickoff call. Most collaboration after that is async."
        },
        {
          question: "What happens after the sprint?",
          answer: "You keep the product, code and accounts. We can hand over to your team or line up another sprint."
        }
      ];

      return (
        <section id="faqs" className="section-padding bg-surface/30">
          <div className="max-w-3xl mx-auto px-6">
            <SectionHeader title="Questions founders actually ask" />

            <div className="space-y-4">
              {faqs.map((faq, index) => (
                <GlassCard
                  key={index}
                  className="cursor-pointer hover:border-white/20 transition-colors"
                  onClick={() => setOpenIndex(openIndex === index ? null : index)}
                >
                  <div className="flex justify-between items-start gap-4">
                    <h3 className="font-heading text-lg font-semibold">{faq.question}</h3>
                    <span className="text-2xl flex-shrink-0">
                      {openIndex === index ? '−' : '+'}
                    </span>
                  </div>
                  {openIndex === index && (
                    <p className="text-textMuted mt-4 leading-relaxed">
                      {faq.answer}
                    </p>
                  )}
                </GlassCard>
              ))}
            </div>
          </div>
        </section>
      );
    };

    // FinalCTA Section (finalCta from JSON)
    const FinalCTA = () => {
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        company: '',
        region: 'Europe',
        idea: ''
      });

      const handleSubmit = (e) => {
        e.preventDefault();
        console.log('Form submitted:', formData);
        alert('Thank you! We will review your submission and get back to you soon.');
      };

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      return (
        <section id="cta" className="section-padding">
          <div className="max-w-2xl mx-auto px-6">
            <div className="text-center mb-12">
              <p className="text-textMuted uppercase tracking-widest text-sm mb-4">
                Two weeks from now you could have a live product
              </p>
              <h2 className="font-heading text-4xl md:text-5xl font-bold mb-4">
                Ready to stop planning and start shipping?
              </h2>
              <p className="text-textMuted text-lg">
                Tell us about your idea and we will reply with a simple 14 day MVP plan.
              </p>
            </div>

            <GlassCard>
              <form onSubmit={handleSubmit} className="space-y-5">
                <div>
                  <label className="block text-sm font-medium mb-2">Your name</label>
                  <input
                    type="text"
                    name="name"
                    required
                    value={formData.name}
                    onChange={handleChange}
                    className="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:border-accentFrom focus:outline-none transition-colors"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium mb-2">Work email</label>
                  <input
                    type="email"
                    name="email"
                    required
                    value={formData.email}
                    onChange={handleChange}
                    className="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:border-accentFrom focus:outline-none transition-colors"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium mb-2">Company or project</label>
                  <input
                    type="text"
                    name="company"
                    required
                    value={formData.company}
                    onChange={handleChange}
                    className="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:border-accentFrom focus:outline-none transition-colors"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium mb-2">Region</label>
                  <select
                    name="region"
                    value={formData.region}
                    onChange={handleChange}
                    className="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:border-accentFrom focus:outline-none transition-colors"
                  >
                    <option value="Europe">Europe</option>
                    <option value="US">US</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium mb-2">What do you want to build?</label>
                  <textarea
                    name="idea"
                    required
                    rows={4}
                    value={formData.idea}
                    onChange={handleChange}
                    className="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:border-accentFrom focus:outline-none transition-colors resize-none"
                  />
                </div>

                <button
                  type="submit"
                  className="w-full px-6 py-4 rounded-full font-semibold gradient-bg hover:-translate-y-0.5 transition-transform duration-200"
                >
                  Send my idea
                </button>
              </form>
            </GlassCard>
          </div>
        </section>
      );
    };

    // Footer Section (footer from JSON)
    const Footer = () => (
      <footer className="border-t border-white/8 py-12">
        <div className="max-w-7xl mx-auto px-6">
          <div className="grid md:grid-cols-2 gap-8 mb-8">
            <div>
              <a href="#top" className="font-heading text-2xl font-bold gradient-text inline-block mb-4">
                Mode
              </a>
              <p className="text-textMuted text-sm leading-relaxed max-w-md">
                Mode is a lean AI MVP studio helping founders turn overthinking into shipped products.
              </p>
            </div>

            <div className="md:text-right">
              <p className="text-sm mb-4">
                <a href="mailto:hello@modemvp.studio" className="text-textMuted hover:text-white transition-colors">
                  hello@modemvp.studio
                </a>
              </p>
              <div className="flex md:justify-end gap-6 text-sm">
                <a href="#how-it-works" className="text-textMuted hover:text-white transition-colors">How it works</a>
                <a href="#pricing" className="text-textMuted hover:text-white transition-colors">Pricing</a>
                <a href="#faqs" className="text-textMuted hover:text-white transition-colors">FAQ</a>
              </div>
            </div>
          </div>

          <div className="pt-8 border-t border-white/8 text-center text-sm text-textMuted">
            © Mode Studio. All rights reserved.
          </div>
        </div>
      </footer>
    );

    // Main App Component
    const App = () => (
      <>
        <Navbar />
        <Hero />
        <MetricsStrip />
        <BenefitCards />
        <ProcessTimeline />
        <WorkShowcase />
        <Pricing />
        <Testimonials />
        <FAQs />
        <FinalCTA />
        <Footer />
      </>
    );

    // Render
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
